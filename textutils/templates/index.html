<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background: #032221;
            color: #d9ed92;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body data-bs-theme='dark'>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>yayy!!</strong> your alert has been succefully added
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <form action='/analyze', method='post'>
        {% csrf_token %}
        <div class="container">
          <label for="floatingTextarea"><h2>Container</h2></label>
          <textarea class="form-control" name='text' placeholder="Enter the text you want to enter in the textbox" id="floatingTextarea"></textarea>
          <div class="form-check form-switch">
            <input class="form-check-input" name='removepunc' type="checkbox" role="switch" id="removepunc">
            <label class="form-check-label" for="removepunc">Removes Punctuations</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name='capitalize' type="checkbox" role="switch" id="capitalize">
            <label class="form-check-label" for="capitalize">Capitalizes each character in the text</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name='newlineremover' type="checkbox" role="switch" id="newlineremover">
            <label class="form-check-label" for="newlineremover">Removes New-Lines</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" name='spaceremover' type="checkbox" role="switch" id="spaceremover">
            <label class="form-check-label" for="spaceremover">Removes Extra White-Spaces</label>
          </div>
          <button type="submit" class="btn btn-outline-info mt-2">Analyze</button>
        </div>
        </form>
      </body>
      </html>
