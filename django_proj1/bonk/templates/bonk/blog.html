{% load static %}
{% extends "layout.html" %}
<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>All Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                {% if post.image %}
                    <img src="{{ post.image.url }}" alt="{{ post.title }}">
                {% endif %}
                <p><small>Published on {{ post.published_date }}</small></p>
            </li>
        {% empty %}
            <p>No blog posts available.</p>
        {% endfor %}
    </ul>
</body>
</html>
