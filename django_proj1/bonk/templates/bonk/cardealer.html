{% extends "layout.html" %}

{% block content %}
<h1>Test Form</h1>
<h2>This is test form</h2>
<h3>created by bonk.</h3>
<form method= "POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type= 'submit' class="inline-flex items-center justify-center w-auto px-3 py-1 border border-pink-800 text-sm font-medium rounded-md text-white bg-orange-pink-300 hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
        Search Dealer</button>
</form>
{% if dealers %}
<h2>Avialable dealers</h2>
<ul>
    {% for dealer in dealers %}
    <li>{{dealer.name}}-{{dealer.location}}</li>
    {% endfor %}
</ul>

{% endif %}
{% endblock %}
