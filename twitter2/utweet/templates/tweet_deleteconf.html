{% extends "layout.html" %}

{% block title %}
This is Twitter project using django
{% endblock  %}

{% block content %}
<h1 class=' text-center text=2xl'>Are you sure you want to delete this tweet ?</h1>

<form method="POST">
    {% csrf_token %}
    <button class='btn btn-outline-danger'>Yes, Delete</button>
    <a href="{% url 'Tweet_View' %}" class='btn btn-outline-secondary'>Cancel</a>
</form>

{% endblock %}
