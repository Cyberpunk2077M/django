{% extends "layout.html" %}

{% block title %}
This is Twitter project using django
{% endblock  %}

{% block content %}
<h1 class=' text-center text=2xl'>Here is the content for the project...</h1>
<h2>{% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create Tweet
    {% endif %}</h2>

    <form method='POST' enctype="multipart/for-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class= 'btn btn-outline-success' type='submit'>Save Tweet</button>
    </form>
    <a href= "{% url 'Tweet_View' %}" class='btn btn-outline-warning my-5'>Back</a>

{% endblock %}
